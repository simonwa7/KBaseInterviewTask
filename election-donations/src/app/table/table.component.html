<h2>{{title}}</h2>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th *ngFor="let header of this.headers">{{header}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data_object of data; let i = index">
        <td>{{i+1}}</td>
        <td>{{data_object[0]}}</td>
        <td>{{data_object[1]}}</td>
        <td>{{data_object[2]}}</td>
        <td>{{data_object[15]}}</td>
      </tr>
    </tbody>
  </table>
</div>
